<h3>{{ "Changing route" }}</h3>

<h5>{{ "Current info:" }}</h5>
<h5>{{ route.display_name }}</h5>

<h5>{{ "Enter new info into fields below:" }}</h5>

<form action="change-results/" method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input id="route_id" type="hidden" name="Route id" value="{{ route.id }}">
    <br>
    <input type="submit" value="Change a route">
</form>
