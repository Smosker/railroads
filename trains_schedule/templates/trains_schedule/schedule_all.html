{% extends 'trains_schedule/base.html' %}
{% block content %}

<h3>{{ "List of all train routes" }}</h3>
{% if schedule_list %}
    <ul>
    {% for train_route in schedule_list %}
        <li><a href="{% url 'detail' train_route.id %}">{{ train_route.display_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No schedule are available.</p>
{% endif %}

{% endblock content %}
